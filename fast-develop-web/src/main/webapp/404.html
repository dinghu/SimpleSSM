<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>404</title>
<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/green/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
</head>
<body>
<article class="page-404 minWP text-c">
	<p class="error-title"><i class="Hui-iconfont va-m">&#xe688;</i>
		<span class="va-m"> 404</span>
	</p>
	<p class="error-description">不好意思，您访问的页面不存在~</p>
	<p class="error-info">您可以：
		<a href="javascript:;" onclick="history.go(-1)" class="c-primary">&lt; 返回上一页</a>
		<span class="ml-20">|</span>
		<a href="/home/welcome" class="c-primary ml-20">去首页 &gt;</a>
	</p>
</article>
<script type="text/javascript">
    (function() {
        var content = document.getElementById("content");
        if (window.addEventListener) {
            window.addEventListener("resize", resize)
        } else if (window.attachEvent) {
            window.attachEvent("resize", resize)
        }
        function resize() {
            content.style.height = document.documentElement.clientHeight < 540 ? "540px"
                : document.documentElement.clientHeight + "px";
        }
        resize();
    })();
</script>
</body>
</html>
